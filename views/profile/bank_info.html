<form name="bank"> <div class="row alert alert-success" role="alert" ng-show="updated" style="font-size:12px;position:relative;top:-12px"> <div class="container"> Perfil actualizado, Un administrador validara esta información. </div> </div> <h2 class="fs-title">Información Bancaria</h2> <h3 class="fs-subtitle">Por favor complete los campos y presione siguiente</h3> <div class="row"> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">¿Cuántas cuentas bancarias tiene usted?*<span style="color:red;font-size: 10px" ng-show=" (bank.$submitted) && bank.numero_cuentas_bancaria.$invalid"> Este campo es requerido</span></label> <selectize ng-disabled="$root.user.data.updated" name="numero_cuentas_bancaria" required config="cuentas_bancarias" options="[{value:&quot;1&quot;, text:&quot;1&quot;}, {value:&quot;2&quot;, text:&quot;2&quot;}, {value:&quot;3&quot;, text:&quot;3&quot;}, {value:&quot;4 o Más&quot;, text:&quot;4 o Más&quot;}]" ng-model="$root.user.data.numero_cuentas_bancaria"></selectize> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">¿Tiene tarjetas de crédito?*<span style="color:red;font-size: 10px" ng-show=" (bank.$submitted) && bank.tarjeta_credito.$invalid"> Este campo es requerido</span></label> <selectize ng-disabled="$root.user.data.updated" name="tarjeta_credito" required config="tarjetas_credito" options="[{value:&quot;Si&quot;, text:&quot;Si&quot;}, {value:&quot;No&quot;, text:&quot;No&quot;}]" ng-model="$root.user.data.tarjeta_credito"></selectize> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Banco donde recibirás el dinero*<span style="color:red;font-size: 10px" ng-show=" (bank.$submitted) && bank.banco_desembolso.$invalid"> Este campo es requerido</span></label> <banks-field name="banco_desembolso" required placeholder="Banco donde recibirás el dinero" key="name" show-all="true" label="name" disabled ng-model="$root.user.data.banco_desembolso"> </banks-field> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Tipo de cuenta*<span style="color:red;font-size: 10px" ng-show=" (bank.$submitted) && bank.tipo_cuenta.$invalid"> Este campo es requerido</span></label> <selectize ng-disabled="$root.user.data.updated" name="tipo_cuenta" required config="tipo_cuenta" options="[{value:&quot;Ahorros&quot;, text:&quot;Ahorros&quot;}, {value:&quot;Corriente&quot;, text:&quot;Corriente&quot;}]" ng-model="$root.user.data.tipo_cuenta"></selectize> </div> </div> <div class="col-lg-6"> <div class="form-group text-left" ng-class="{ 'has-danger' : (bank.$submitted || bank.numero_cuenta.$touched) && bank.numero_cuenta.$invalid }"> <label class="text-muted">Número de tu cuenta bancaria*</label> <input ng-disabled="$root.user.data.updated" type="tel" name="numero_cuenta" required ng-model="$root.user.data.numero_cuenta" class="form-control" placeholder="Número de cuenta" ng-class="{ 'form-control-danger' : (bank.$submitted || bank.numero_cuenta.$touched) && bank.numero_cuenta.$invalid }"> <span style="font-size: 10px;color: #a0a0a0;position: relative"><i class="now-ui-icons business_bulb-63"></i>Escribir el número sin puntos o guiones.</span> </div> </div> </div> <a ng-hide="updated" ng-click="go_back()" name="previous" class="btn btn-primary bold text-white">Anterior</a> <a ng-click="go_to_resumen()" name="next" class="btn btn-primary bold text-white" value="Continuar">Siguiente</a> </form>
