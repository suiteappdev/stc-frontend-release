<div class="page-header" ng-controller="ProductoCtrl" ng-init="load()"> <div ng-show="!$root.contentLoading" class="loading" style="width: 100%;height: 100%;background-color: #29292757;z-index: 10;position: absolute;display: flex;align-items: center;justify-content: center;flex-direction:column"> <i style="font-size:100px;color:#ffea1e" class="fa fa-circle-o-notch fa-spin"></i> <p class="text-white" style="font-size:20px">Cargando...</p> </div> <div class="container" style="margin-top: 3%"> <div class="col-lg-12"> <h5 class="text-dark uppercase bold" style="padding:15px;border-bottom: 1px solid #e0e0e0">{{$root.state.current.data.pageTitle}}</h5> </div> <div class="row"> <div ng-repeat="record in records" class="col-xs-12 col-sm-6 col-md-3"> <div class="animated zoomIn" style="height:auto;background-color: #fff;border-radius: 5px;margin-bottom:20px;border: 1px solid #f1e8e8"> <a ui-sref="detalle({ id : record._id})" ng-href="#/detalle/{{record._id}}"> <img ng-src="{{record.data.images[0].url}}"> <span class="badge badge-default" style="position: absolute;right: 20px;bottom: 180px">Disponible</span> </a> <div class="p-footer text-center"> <p class="text-center text-dark" style="margin-bottom:5px">{{record.data.descripcion}}</p> <p class="text-center text-price"> {{record.data.precio | currency:"COP $":0}}</p> <a ui-sref="detalle()" href="#/detalle/1" class="btn btn-primary btn-sm">COMPRAR</a> <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-heart"></i></button> </div> </div> </div> </div> </div> </div>
