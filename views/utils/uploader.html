<div class="text-center left" style="padding: 6px;width:100%"> <div class="row"> <div class="col-lg-12"> <div ng-show="showAlert" class="alert alert-warning alert-dismissible" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> <strong>:(</strong> Solo puedes subir un maximo de 4 imagenes. </div> </div> <div class="col-lg-6 text-left"> <h4 ng-class="label">{{title}}</h4> </div> <div class="col-lg-6 text-right"> <input type="file" multiple name="file" id="file" class="hidden"> <label for="file" class="custom-btn custom-btn-primary large-rounded">{{buttonText}}</label> </div> </div> <div class="image-file-container"> <div class="empty" ng-show="!ngModel || ngModel.length == 0"> <h4 style="top: 20%;position: relative">no hay imagenes disponibles</h4> </div> <div class="file-item" ng-repeat="file in ngModel" ng-show="file"> <div class="file-wrap" ng-show="file.loading"> <div class="item-loading"> <img style="height:20px" src="images/loading.svg"> <p>Actualizando...</p> </div> </div> <div class="file-wrap" ng-show="!file.loading"> <div class="col-lg-2 image-file"> <img style="width:40px;height:40px" ng-src="{{file.preview || file.URL}}" class="img-circle thumb-photo"> </div> <div class="col-lg-7 text-left"> <p style="text-overflow: ellipsis;word-wrap: break-word;white-space: nowrap;overflow: hidden">{{file.name || file.aname}}</p> <a href="" style="color:#f95c07" ng-click="remove()" class="file-option-link">quitar</a> <a href="" style="color:#f95c07" ng-click="show()" class="file-option-link">ver</a> <a href="" ng-click="edit()" style="color:#f95c07" class="file-option-link">editar</a> </div> <div class="col-lg-3 text-right"> <p class="tiny-text">{{file.udate | date:'yyyy-MM-dd'}}</p> </div> </div> </div> </div> </div>
